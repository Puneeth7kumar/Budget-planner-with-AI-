<div class="navbar">
    <h2>EXPENSES</h2>
</div>

<div class="main-container">
    <div class="container">
        <h2>Expenses</h2>
        <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="input-form">
            <div class="form-group">
                <select formControlName="month" id="month" class="form-control" (change)="onChange($event)">
                    <option value="" disabled>Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="total-expense">
                Total expense for {{ selectedMonth }}: â‚¹{{ totalExpense$ | async }}
            </div>
            <div class="form-group">
                <label for="expenseType">Type of Expense:</label>
                <select formControlName="expenseType" id="expenseType" class="form-control">
                    <option value="" disabled>Select Type</option>
                    <option value="Rent">Rent</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Groceries">Groceries</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseAmount">Amount:</label>
                <input type="number" formControlName="expenseAmount" id="expenseAmount" class="form-control"
                    placeholder="Enter amount">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <hr>
        <h3>Expense List - {{ selectedMonth }}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Type of Expense</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of expenses$ | async">
                    <td>{{ expense.expenseType }}</td>
                    <td>{{ expense.expenseAmount }}</td>
                </tr>
            </tbody>
        </table>
        <div class="input-form">
            <button class="btn btn-primary" (click)="onBack()">Back</button>
            <button class="btn btn-primary" (click)="saveForm()">Save</button>
        </div>
    </div>
</div>
